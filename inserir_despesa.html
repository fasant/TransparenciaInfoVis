<!DOCTYPE html>
<html>
  <head>
    <title>Transparencia InfoVis - Inserir Diária</title>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <fieldset> 
      <legend>Inserir Diária</legend>
      <label for="servidor"> Servidor: </label>
      <input type = "text" id = "servidor">
      <label for="periodo"> Periodo: </label>
      <input type = "number" id="periodo" min = "1">
      <br>
      <label for="mes"> Mês: </label>
      <input type = "month" id= "mes">
      <label for= "ano"> Ano: </label>
      <input type = "number" id= "ano" min ="2000" max ="2015">
      <br>
      <label for="unidade_gestora"> Unidade Gestora: </label>
      <input type = "text" id= "unidade_gestora">
      <label for="val_total"> Valor Total: </label>
      <input type = "number" id="val_total" min = "0">
      <br><br>
      <input type = "submit" value = "Salvar">
    </fieldset>
  </body>
</html>
